<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flask Plotlyjs Example</title>

  <!-- Leaflet JS & CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"

  crossorigin=""></script>

  <!-- d3 JavaScript -->
<script src="https://d3js.org/d3.v4.min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Our CSS -->
<link rel="stylesheet" type="text/css" href="static/css/style.css">

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="well">
          <h5>SELECT YEAR:</h5>
          <select id="selDataset" onchange="yearChanged(this.value)"></select>
        </div>
        
      </div>

      <div class="col-md-6">
        <div class="well">
          <h5>SELECT STATE:</h5>
          <select id="selState" onchange="stateChanged(this.value)"></select>
        </div>
       
      </div>
      
      
    </div>
  </div>
  <div class="row">
    
    </div>
  </div>

  <div id="map"></div>
  <br><hr>
  <h2>Monetary estimate of property loss over the decades</h2><hr>
  <button id ="decade">Decade Split</button>
  <button id ="combine">Combine</button>
  <div id ="bubble">
    
  </div>

  <!-- API key -->
  <script type="text/javascript" src="static/js/config.js"></script>
  <!-- <script src="https://cdn.plot.ly/plotly-1.31.2.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  
</body>

</html>
